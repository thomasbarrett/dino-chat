<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DinoChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style media="screen">

      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      #app {
        width: 100%;
        height: 100vh;
      }

      .admin-page {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 50px;
        display: grid;
      }

      .login-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: minmax(min-content, 400px);
        justify-content: center;
        align-items: center;
      }

      .login-container .login-border {
        border: 1px solid black;
        padding: 20px;
      }

      .login-container h1 {
        margin: 20px 0 20px 0;
      }

      table {
        border-collapse: collapse;
        border: 1px solid black;
      }

      td, tr, th {
        padding: 5px;
        border: 1px solid black;
      }

      .login-container input {
        box-sizing: border-box;
        margin: 10px 0 10px 0;
        width: 100%;
        height: 30px;
      }

      .login-container button {
        box-sizing: border-box;
        margin: 5px 0 5px 0;
        width: 100%;
        height: 30px;
      }

      .main-page {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-columns: 400px 1fr;
        grid-template-rows: min-content 1fr;
      }

      .main-page header {
        grid-column: 1 / span 2;
        border-bottom: 1px solid black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .main-page header h1 {
        margin: 0;
      }

      .messages-list {
        list-style-type: none;
        padding: 0;
        overflow: hidden;
      }

      .right {
        text-align: right;
      }

      .messages-list span {
        display: inline-block;
        word-break: break-word;
        max-width: 75%;
        border: 1px solid black;
        border-radius: 12px 12px 12px 0;
        padding: 5px;
        margin: 2px 0 2px 0;
      }

      .right span {
        background: black;
        color: white;
        border-radius: 12px 12px 0 12px;
      }

      header a {
        padding: 5px;
        border: 1px solid black;
        border-radius: 3px;
      }

      header a:hover {
        background: #eeeeee;
      }

      .main-page-left {
        border-right: 1px solid black;
        grid-column: 1;
        grid-row: 2;
        padding: 10px;
      }

      .main-page-left ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .main-page-left li {
        padding: 10px;
        border-bottom: 1px solid black;
      }

      .main-page-left li:last-child {
        border-bottom: none;
      }

      .main-page-right {
        border-right: 1px solid black;
        grid-column: 2;
        grid-row: 2;
        padding: 10px;
        display: grid;
        grid-template-rows: min-content 1fr min-content;
        min-height: 0;
      }

      .main-page-right ul {
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
      }

      .input-container {
        display: flex;
        align-items: center;
      }

      .input-container span {
        padding: 5px;
        font-size: 1em;    
        border: 1px solid black; 
        border-right: none;   
        background: #eeeeee;
        border-radius: 3px 0 0 3px;
      }

      .input-container input {
        padding: 5px;
        font-size: 1em;        
        flex-grow: 1;
        border: 1px solid black;
        border-radius: 0 3px 3px 0;
      }

      .find-friends-list li {
        display: flex;
        justify-content: space-between;
      }

      .find-friends-list a {
        padding: 5px;
        border: 1px solid black;
        border-radius: 3px;
      }
      
      .find-friends-list a:hover {
        background: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <router-view @token="window.store.token = $event"></router-view>
    </div>
    <script type="module">
      import { store } from '/components/store.js'
      import protect from '/components/protectedPage.js'
      import AdminPage from '/components/adminPage.js'
      import MainPage from '/components/MainPage.js'

      Vue.use(VueRouter)

      let router =  new VueRouter({
        mode: 'history',
        routes: [
          { path: '/app/', component: protect('main-page') },
          { path: '/app/admin', component: protect('admin-page') },
        ]
      });

      var app = new Vue({
        data: { store },
        router: router,
      }).$mount('#app');

    </script>
  </body>
</html>
